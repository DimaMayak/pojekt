<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/header::header"></header>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div th:insert="blocks/sidebarMenu::sidebarMenu"></div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

                <div th:each="el:${post}" >
                    <h1 th:text="${el.title}"></h1>
                    <p th:text="${el.full_text}"></p>
                    <a th:href="'/blog/'+${el.id}+'/edit'" class="btn btn-success">Edit</a><br><br>
                    <form class="col" th:action="'/blog/'+${el.id}+'/delete'" method="post">
                        <button class="btn btn-warning" type="submit">Delete</button>
                    </form>
                </div>

            </main>
        </div>
    </div>
    <div th:insert="blocks/footer.html::footer"></div>
</div>

</body>
</html>
